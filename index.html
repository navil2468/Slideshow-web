<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sports Cars</title>
  </head>
  <body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #f6143a">
                <h1>BMW</h1>
                <p>in a pink forest</p>
            </div>
            <div style="background-color: #cfe3ef">
                <h1>White porsche </h1>
                <p>in the white sky</p>
            </div>
            <div style="background-color: #1b2225">
                <h1>Range Rover</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #fba23b">
                <h1>Lamborghini</h1>
                <p>in the sunset</p>
            </div>
            <div style="background-color: rgb(126, 232, 26)">
                <h1>Lamborghini</h1>
                <p>in the streets</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.pexels.com/photos/2127733/pexels-photo-2127733.jpeg?cs=srgb&dl=pexels-adrian-dorobantu-2127733.jpg&fm=jpg')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1571607388263-1044f9ea01dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1095&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1549632891-a0bea6d0355b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1163&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1593353798398-6024b7444bb6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1558486799-ebad18202175?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1219&q=80')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
